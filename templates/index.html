<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:200');

        $BaseBG: #0f0f1a;

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Raleway', sans-serif;
            font-weight: 200;
        }

        body {
            background-color: $BaseBG;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .digit-group {
            input {
                width: 30px;
                height: 50px;
                background-color: lighten($BaseBG, 5%);
                border: none;
                line-height: 50px;
                text-align: center;
                font-size: 24px;
                font-family: 'Raleway', sans-serif;
                font-weight: 200;
                color: white;
                margin: 0 2px;
            }

            .splitter {
                padding: 0 5px;
                color: white;
                font-size: 24px;
            }
        }

        .prompt {
            margin-bottom: 20px;
            font-size: 20px;
            color: white;
        }
    </style>
    <body>
        <div class="prompt">Enter the code generated on your mobile device below to log in!</div>

        <form
            method="get"
            class="digit-group"
            data-group-name="digits"
            data-autosubmit="false"
            autocomplete="off"
        >
            <input type="text" id="digit-1" name="digit-1" data-next="digit-2" />
            <input
                type="text"
                id="digit-2"
                name="digit-2"
                data-next="digit-3"
                data-previous="digit-1"
            />
            <input
                type="text"
                id="digit-3"
                name="digit-3"
                data-next="digit-4"
                data-previous="digit-2"
            />
            <span class="splitter">&ndash;</span>
            <input
                type="text"
                id="digit-4"
                name="digit-4"
                data-next="digit-5"
                data-previous="digit-3"
            />
            <input
                type="text"
                id="digit-5"
                name="digit-5"
                data-next="digit-6"
                data-previous="digit-4"
            />
            <input type="text" id="digit-6" name="digit-6" data-previous="digit-5" />
        </form>
    </body>
</html>
